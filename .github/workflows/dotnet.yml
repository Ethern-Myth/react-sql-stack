# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      working-directory: backend/comute/comute
      run: dotnet restore
    - name: Build
      working-directory: backend/comute/comute
      run: dotnet build --no-restore
    - name: Publish
      working-directory: backend/comute/comute
      run: dotnet publish -c Release -o release --nologo
    - name: GitHub Actions WebDeploy
      uses: cschleiden/webdeploy-action@v1
      with:
        webSiteName: react-sql-stack
        # File path to the package or a folder generated by MSBuild or a compressed archive file.
        package: backend/comute/comute/bin/Debug/net6.0/publish
